<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .brand {
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h2 class="brand mb-3 text-center">Image Compressor</h2>
                    <span class="text-muted mb-2 d-block text-center">Formats supported: <b>PNG</b> and <b>JPEG</b></span>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" name="uploaded_file" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="quality-input" class="form-label">Quality</label>
                            <input type="number" class="form-control" name="quality" id="quality-input" value="85" min="1" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>
                    <div id="uploadSpinner" class="text-center my-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Uploading...</span>
                        </div>
                        <div class="mt-2 text-muted">Uploading...</div>
                    </div>
                    <div id="result" class="mt-3"></div>
                    <div id="downloadLinkContainer" style="display: none;" class="mt-3">
                        <a id="downloadLink" href="" download class="btn btn-success w-100">Download Compressed Image</a>
                    </div>
                    <div id="fileStats" style="display: none;"></div>
                </div>
                <div id="prev-res" style="display: none;">
                    <div class="card p-3">
                        <h4 class="mb-3">Previous Results</h4>
                        <ul id="images-list" class="list-group list-group-flush">
                            {% for image in images %}
                                <li class="list-group-item"><a href="{{ image.url }}">{{ image.filename }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
